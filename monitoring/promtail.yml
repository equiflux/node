server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: equiflux-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: equiflux-node
          __path__: /var/log/equiflux/*.log

    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger
            message: message
            thread: thread

      - timestamp:
          source: timestamp
          format: RFC3339

      - labels:
          level:
          logger:
          thread:

      - output:
          source: message
