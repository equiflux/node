<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块列表 - Equiflux Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
        .block-card {
            transition: transform 0.2s;
        }
        .block-card:hover {
            transform: translateY(-2px);
        }
        .hash-text {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .timestamp {
            color: #6c757d;
            font-size: 0.9em;
        }
        .search-box {
            max-width: 500px;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/explorer/">
                <i class="fas fa-cube"></i> Equiflux Explorer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/explorer/dashboard">
                            <i class="fas fa-tachometer-alt"></i> 仪表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/explorer/blocks">
                            <i class="fas fa-cubes"></i> 区块
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/explorer/transactions">
                            <i class="fas fa-exchange-alt"></i> 交易
                        </a>
                    </li>
                </ul>
                <form class="d-flex search-box" id="searchForm">
                    <input class="form-control me-2" type="search" placeholder="搜索区块、交易或地址..." id="searchInput">
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-cubes"></i> 区块列表
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 加载状态 -->
                        <div id="loadingState" class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <p class="mt-2">正在加载区块数据...</p>
                        </div>
                        
                        <!-- 区块列表 -->
                        <div id="blocksList" style="display: none;">
                            <!-- 区块项目将在这里动态生成 -->
                        </div>
                        
                        <!-- 分页 -->
                        <nav aria-label="区块分页" id="pagination" style="display: none;">
                            <ul class="pagination">
                                <!-- 分页按钮将在这里动态生成 -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 0;
        const pageSize = 20;
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadBlocks(currentPage);
        });

        // 加载区块列表
        async function loadBlocks(page) {
            try {
                showLoading();
                const response = await fetch(`/explorer/api/blocks?page=${page}&size=${pageSize}`);
                if (response.ok) {
                    const data = await response.json();
                    displayBlocks(data);
                    displayPagination(data);
                } else {
                    showError('加载区块失败');
                }
            } catch (error) {
                console.error('Failed to load blocks:', error);
                showError('网络错误');
            }
        }

        // 显示区块列表
        function displayBlocks(data) {
            const container = document.getElementById('blocksList');
            
            if (data.blocks.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">暂无区块数据</p>';
                hideLoading();
                return;
            }
            
            const blocksHtml = data.blocks.map(block => {
                const timestamp = new Date(block.timestamp).toLocaleString();
                return `
                    <div class="block-card card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-2">
                                    <h6 class="card-title">
                                        <i class="fas fa-hashtag"></i> ${block.height.toLocaleString()}
                                    </h6>
                                </div>
                                <div class="col-md-4">
                                    <p class="card-text hash-text">
                                        <strong>哈希:</strong> ${block.hash.substring(0, 20)}...
                                    </p>
                                    <p class="card-text">
                                        <strong>前一区块:</strong> ${block.previousHash.substring(0, 20)}...
                                    </p>
                                </div>
                                <div class="col-md-3">
                                    <p class="card-text">
                                        <strong>出块者:</strong> ${block.proposer.substring(0, 16)}...
                                    </p>
                                    <p class="card-text">
                                        <strong>交易数:</strong> ${block.transactionCount}
                                    </p>
                                </div>
                                <div class="col-md-3">
                                    <p class="card-text">
                                        <strong>轮次:</strong> ${block.round}
                                    </p>
                                    <p class="card-text timestamp">
                                        <strong>时间:</strong> ${timestamp}
                                    </p>
                                </div>
                            </div>
                            <div class="text-end mt-2">
                                <a href="/explorer/block/${block.hash}" class="btn btn-primary btn-sm">
                                    <i class="fas fa-eye"></i> 查看详情
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = blocksHtml;
            hideLoading();
        }

        // 显示分页
        function displayPagination(data) {
            const container = document.getElementById('pagination');
            const ul = container.querySelector('ul');
            
            if (data.totalPages <= 1) {
                container.style.display = 'none';
                return;
            }
            
            let paginationHtml = '';
            
            // 上一页按钮
            if (data.page > 0) {
                paginationHtml += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="changePage(${data.page - 1})">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </li>
                `;
            }
            
            // 页码按钮
            const startPage = Math.max(0, data.page - 2);
            const endPage = Math.min(data.totalPages - 1, data.page + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === data.page ? 'active' : '';
                paginationHtml += `
                    <li class="page-item ${activeClass}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i + 1}</a>
                    </li>
                `;
            }
            
            // 下一页按钮
            if (data.page < data.totalPages - 1) {
                paginationHtml += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="changePage(${data.page + 1})">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                `;
            }
            
            ul.innerHTML = paginationHtml;
            container.style.display = 'block';
        }

        // 切换页面
        function changePage(page) {
            currentPage = page;
            loadBlocks(page);
            window.scrollTo(0, 0);
        }

        // 显示加载状态
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('blocksList').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('blocksList').style.display = 'block';
        }

        // 显示错误
        function showError(message) {
            const container = document.getElementById('blocksList');
            container.innerHTML = `
                <div class="alert alert-danger text-center">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                </div>
            `;
            hideLoading();
        }

        // 搜索功能
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `/explorer/search?q=${encodeURIComponent(query)}`;
            }
        });
    </script>
</body>
</html>
