<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equiflux Block Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .block-card {
            transition: transform 0.2s;
        }
        .block-card:hover {
            transform: translateY(-2px);
        }
        .hash-text {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .timestamp {
            color: #6c757d;
            font-size: 0.9em;
        }
        .search-box {
            max-width: 500px;
        }
        .footer {
            background-color: #f8f9fa;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/explorer/">
                <i class="fas fa-cube"></i> Equiflux Explorer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/explorer/dashboard">
                            <i class="fas fa-tachometer-alt"></i> 仪表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/explorer/blocks">
                            <i class="fas fa-cubes"></i> 区块
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/explorer/transactions">
                            <i class="fas fa-exchange-alt"></i> 交易
                        </a>
                    </li>
                </ul>
                <form class="d-flex search-box" id="searchForm">
                    <input class="form-control me-2" type="search" placeholder="搜索区块、交易或地址..." id="searchInput">
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-4">
        <!-- 统计卡片 -->
        <div class="row mb-4" id="statsCards">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <i class="fas fa-layer-group"></i> 当前高度
                        </h5>
                        <h3 id="currentHeight">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <i class="fas fa-clock"></i> 出块时间
                        </h5>
                        <h3 id="blockTime">3s</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <i class="fas fa-server"></i> 超级节点
                        </h5>
                        <h3 id="superNodes">50</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <i class="fas fa-coins"></i> 总供应量
                        </h5>
                        <h3 id="totalSupply">-</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最新区块 -->
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-cube"></i> 最新区块
                        </h5>
                    </div>
                    <div class="card-body" id="latestBlock">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-exchange-alt"></i> 最近交易
                        </h5>
                    </div>
                    <div class="card-body" id="recentTransactions">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                &copy; 2025 Equiflux Chain. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadLatestBlock();
            loadRecentTransactions();
            
            // 设置定时刷新
            setInterval(function() {
                loadStats();
                loadLatestBlock();
                loadRecentTransactions();
            }, 10000); // 每10秒刷新一次
        });

        // 加载统计信息
        async function loadStats() {
            try {
                const response = await fetch('/explorer/api/stats/chain');
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('currentHeight').textContent = stats.currentHeight.toLocaleString();
                    document.getElementById('blockTime').textContent = (stats.blockTime / 1000) + 's';
                    document.getElementById('superNodes').textContent = stats.superNodeCount;
                    document.getElementById('totalSupply').textContent = (stats.totalSupply / 1000000).toFixed(2) + 'M';
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // 加载最新区块
        async function loadLatestBlock() {
            try {
                const response = await fetch('/explorer/api/latest-block');
                if (response.ok) {
                    const block = await response.json();
                    displayLatestBlock(block);
                }
            } catch (error) {
                console.error('Failed to load latest block:', error);
            }
        }

        // 显示最新区块
        function displayLatestBlock(block) {
            const container = document.getElementById('latestBlock');
            const timestamp = new Date(block.timestamp).toLocaleString();
            
            container.innerHTML = `
                <div class="block-card card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6 class="card-title">
                                    <i class="fas fa-hashtag"></i> 高度: ${block.height.toLocaleString()}
                                </h6>
                                <p class="card-text hash-text">
                                    <strong>哈希:</strong> ${block.hash.substring(0, 16)}...
                                </p>
                                <p class="card-text">
                                    <strong>出块者:</strong> ${block.proposer.substring(0, 16)}...
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p class="card-text">
                                    <strong>交易数:</strong> ${block.transactionCount}
                                </p>
                                <p class="card-text">
                                    <strong>轮次:</strong> ${block.round}
                                </p>
                                <p class="card-text timestamp">
                                    <strong>时间:</strong> ${timestamp}
                                </p>
                            </div>
                        </div>
                        <div class="text-end">
                            <a href="/explorer/block/${block.hash}" class="btn btn-primary btn-sm">
                                查看详情
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // 加载最近交易
        async function loadRecentTransactions() {
            try {
                const response = await fetch('/explorer/api/transactions/recent?count=5');
                if (response.ok) {
                    const transactions = await response.json();
                    displayRecentTransactions(transactions);
                }
            } catch (error) {
                console.error('Failed to load recent transactions:', error);
            }
        }

        // 显示最近交易
        function displayRecentTransactions(transactions) {
            const container = document.getElementById('recentTransactions');
            
            if (transactions.length === 0) {
                container.innerHTML = '<p class="text-muted">暂无交易</p>';
                return;
            }
            
            const transactionsHtml = transactions.map(tx => {
                const timestamp = new Date(tx.timestamp).toLocaleString();
                return `
                    <div class="d-flex justify-content-between align-items-center mb-2 p-2 border rounded">
                        <div>
                            <small class="hash-text">${tx.hash.substring(0, 12)}...</small>
                            <br>
                            <small class="text-muted">${timestamp}</small>
                        </div>
                        <div class="text-end">
                            <small class="text-success">${(tx.amount / 1000000).toFixed(4)} EQX</small>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = transactionsHtml;
        }

        // 搜索功能
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `/explorer/search?q=${encodeURIComponent(query)}`;
            }
        });
    </script>
</body>
</html>
