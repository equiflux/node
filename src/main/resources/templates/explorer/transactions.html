<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易列表 - Equiflux Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
        .transaction-card {
            transition: transform 0.2s;
        }
        .transaction-card:hover {
            transform: translateY(-2px);
        }
        .hash-text {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .timestamp {
            color: #6c757d;
            font-size: 0.9em;
        }
        .search-box {
            max-width: 500px;
        }
        .pagination {
            justify-content: center;
        }
        .amount-positive {
            color: #28a745;
        }
        .amount-negative {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/explorer/">
                <i class="fas fa-cube"></i> Equiflux Explorer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/explorer/dashboard">
                            <i class="fas fa-tachometer-alt"></i> 仪表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/explorer/blocks">
                            <i class="fas fa-cubes"></i> 区块
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/explorer/transactions">
                            <i class="fas fa-exchange-alt"></i> 交易
                        </a>
                    </li>
                </ul>
                <form class="d-flex search-box" id="searchForm">
                    <input class="form-control me-2" type="search" placeholder="搜索区块、交易或地址..." id="searchInput">
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-exchange-alt"></i> 交易列表
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 加载状态 -->
                        <div id="loadingState" class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <p class="mt-2">正在加载交易数据...</p>
                        </div>
                        
                        <!-- 交易列表 -->
                        <div id="transactionsList" style="display: none;">
                            <!-- 交易项目将在这里动态生成 -->
                        </div>
                        
                        <!-- 分页 -->
                        <nav aria-label="交易分页" id="pagination" style="display: none;">
                            <ul class="pagination">
                                <!-- 分页按钮将在这里动态生成 -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 0;
        const pageSize = 20;
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadRecentTransactions();
        });

        // 加载最近交易
        async function loadRecentTransactions() {
            try {
                showLoading();
                const response = await fetch(`/explorer/api/transactions/recent?count=${pageSize}`);
                if (response.ok) {
                    const transactions = await response.json();
                    displayTransactions(transactions);
                } else {
                    showError('加载交易失败');
                }
            } catch (error) {
                console.error('Failed to load transactions:', error);
                showError('网络错误');
            }
        }

        // 显示交易列表
        function displayTransactions(transactions) {
            const container = document.getElementById('transactionsList');
            
            if (transactions.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">暂无交易数据</p>';
                hideLoading();
                return;
            }
            
            const transactionsHtml = transactions.map(tx => {
                const timestamp = new Date(tx.timestamp).toLocaleString();
                return `
                    <div class="transaction-card card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h6 class="card-title">
                                        <i class="fas fa-hashtag"></i> 交易哈希
                                    </h6>
                                    <p class="card-text hash-text">${tx.hash.substring(0, 20)}...</p>
                                </div>
                                <div class="col-md-3">
                                    <h6 class="card-title">
                                        <i class="fas fa-user"></i> 发送方
                                    </h6>
                                    <p class="card-text hash-text">${tx.from.substring(0, 16)}...</p>
                                </div>
                                <div class="col-md-3">
                                    <h6 class="card-title">
                                        <i class="fas fa-user"></i> 接收方
                                    </h6>
                                    <p class="card-text hash-text">${tx.to.substring(0, 16)}...</p>
                                </div>
                                <div class="col-md-3">
                                    <h6 class="card-title">
                                        <i class="fas fa-coins"></i> 金额
                                    </h6>
                                    <p class="card-text amount-positive">
                                        <strong>${(tx.amount / 1000000).toFixed(4)} EQX</strong>
                                    </p>
                                    <p class="card-text">
                                        <small>手续费: ${tx.fee} EQX</small>
                                    </p>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <p class="card-text timestamp">
                                        <i class="fas fa-clock"></i> ${timestamp}
                                    </p>
                                </div>
                                <div class="col-md-6 text-end">
                                    <a href="/explorer/transaction/${tx.hash}" class="btn btn-primary btn-sm">
                                        <i class="fas fa-eye"></i> 查看详情
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = transactionsHtml;
            hideLoading();
        }

        // 显示加载状态
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('transactionsList').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('transactionsList').style.display = 'block';
        }

        // 显示错误
        function showError(message) {
            const container = document.getElementById('transactionsList');
            container.innerHTML = `
                <div class="alert alert-danger text-center">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                </div>
            `;
            hideLoading();
        }

        // 搜索功能
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `/explorer/search?q=${encodeURIComponent(query)}`;
            }
        });
    </script>
</body>
</html>
